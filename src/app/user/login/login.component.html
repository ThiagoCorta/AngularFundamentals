<h1>Login</h1>
<hr />
<div class="col-md-4">
  <form
    #loginForm="ngForm"
    (ngSubmit)="login(loginForm.value)"
    autocomplete="off"
  >
    <div class="form-group">
      <label for="userName">User Name:</label>
      <em
        *ngIf="
          loginForm?.controls?.userName?.invalid &&
          (loginForm.controls?.userName?.touched || mouseoverLogin)
        "
        >Required</em
      >
      <input
        [(ngModel)]="userName"
        name="userName"
        id="userName"
        type="text"
        class="form-control"
        placeholder="User Name..."
        required
      />
    </div>
    <div class="form-group">
      <label for="password">Password: </label>
      <em
        *ngIf="
          loginForm?.controls?.password?.invalid &&
          (loginForm.controls?.password?.touched || mouseoverLogin)
        "
        >Required</em
      >
      <input
        id="password"
        name="password"
        type="password"
        class="form-control"
        placeholder="Password..."
        [(ngModel)]="password"
        required
      />
    </div>

    <span
      (mouseenter)="mouseoverLogin = true"
      (mouseleave)="mouseoverLogin = false"
    >
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="loginForm.invalid"
      >
        Login
      </button>
    </span>
    <button (click)="cancel()" type="button" class="btn btn-default">
      Cancel
    </button>
  </form>
  <br />
  <div *ngIf="loginInvalid" class="alert alert-danger">Invalid Login Info</div>
</div>
